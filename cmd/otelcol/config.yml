receivers:
  nmap: # this line represents the ID of your receiver
    interval: 20s

processors:
  batch:

exporters:
  # NOTE: Prior to v0.86.0 use `logging` instead of `debug`.
  debug:
    verbosity: detailed

service:
  pipelines:
    logs:
      receivers: [nmap]
      processors: [batch]
      exporters: [debug]
  telemetry:
    logs:
      level: debug